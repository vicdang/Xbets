{% extends 'base.html' %}

{% block base_content %}
<div class="container" style="max-width: 750px;">
    <h2>Forgot password</h2>
    <p>Enter your email address to reset your password. We'll send you a link.</p>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-primary" >Reset</button>
    </form>
</div>
{% endblock %}
